<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex | Pikachu</title>
    <link rel="stylesheet" href="dex.css" />
  </head>
  <body>
    <header leftmargin="0" topmargin="0">
      <div align="center">
        <img src="./fotos/dialogbox.png" alt="sla" class="nei" />
        <div class="pokeheader">
          <h1 class="fonte">Randomic-Dex</h1>
          <h3 class="fonte">(1º Geração)</h3>
          <a id="alnk" title="nextrandom"
            ><img src="./fotos/pokeball2.gif" alt="pokebola" class="poke"
          /></a>
        </div>
      </div>
    </header>

    <div leftmargin="0" topmargin="0">
      <div align="center">
        <table border="10px" class="tabela">
          <tbody>
            <tr class="tabela1">
              <th class="tabela1">
                <h2>Pikachu</h2>
                <h3 class="fonte">Tipo</h3>
                <img src="./fotos/eletric.png" alt="pokebola" />
                <h3>Peso: 3kg</h3>
                <h3>Altura: 30cm</h3>
              </th>
              <th class="tabela1">
                <h2>Nº 25</h2>
                <img src="./fotos/Pikachu.gif" alt="Pikachu" />
              </th>
            </tr>

            <th class="tabela1">Descrição</th>

            <th class="tabela1">
              <h2>Pokémon Rato</h2>
              <p>ele pode gerar ataques elétricos de suas bolsas</p>
              <p>elétricas localizadas em suas bochechas.</p>
              <p>Em suas costas, tem duas listras marrons</p>
              <p>e sua cauda é em formato de raio</p>
              <p>que quando começa é marrom.</p>
            </th>
            <script src="script.js"></script>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
