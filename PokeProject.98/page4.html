<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex | Golbat</title>
    <link rel="stylesheet" href="dex.css" />
  </head>
  <body>
    <header leftmargin="0" topmargin="0">
      <div align="center">
        <img src="./fotos/dialogbox.png" alt="sla" class="nei" />
        <div class="pokeheader">
          <h1 class="fonte">Randomic-Dex</h1>
          <h3 class="fonte">(1º Geração)</h3>
          <a id="alnk" title="nextrandom"
            ><img src="./fotos/pokeball2.gif" alt="pokebola" class="poke"
          /></a>
        </div>
      </div>
    </header>
    <div leftmargin="0" topmargin="0">
      <div align="center">
        <table border="10px" class="tabela">
          <tbody>
            <tr class="tabela1">
              <th class="tabela1">
                <h2>Golbat</h2>
                <h3 class="fonte">Tipo</h3>
                <img src="./fotos/FlyingIC_Big.png" alt="pokebola" />
                <img src="./fotos/Ptipe.png" alt="pokebola" />
                <h3>Peso : 10kg</h3>
                <h3>Altura : 1,5Mts</h3>
              </th>
              <th class="tabela1">
                <h2>Nº 41</h2>
                <img src="./fotos/golbay.gif" alt="golbat" />
              </th>
            </tr>

            <th class="tabela1">Descrição</th>
            <th class="tabela1">
              <h2>Pokémon Morcego</h2>
              <p>Golbat adora beber o sangue de seres vivos .</p>
              <p>Ele é muito ativo nas horas mais escuras da noite.</p>
              <p>Ele voa pelos céus noturnos,</p>
              <p>a procura de sangue fresco.</p>
            </th>
            <script src="script.js"></script>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
