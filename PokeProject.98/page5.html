<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex | Haunter</title>
    <link rel="stylesheet" href="dex.css" />
  </head>
  <body>
    <header leftmargin="0" topmargin="0">
      <div align="center">
        <img src="./fotos/dialogbox.png" alt="sla" class="nei" />
        <div class="pokeheader">
          <h1 class="fonte">Randomic-Dex</h1>
          <h3 class="fonte">(1º Geração)</h3>
          <a id="alnk" title="nextrandom"
            ><img src="./fotos/pokeball2.gif" alt="pokebola" class="poke"
          /></a>
        </div>
      </div>
    </header>

    <div leftmargin="0" topmargin="0">
      <div align="center">
        <table border="10px" class="tabela">
          <tbody>
            <tr class="tabela1">
              <th class="tabela1">
                <h2>Haunter</h2>
                <h3 class="fonte">Tipo</h3>
                <img src="./fotos/Gtipe.png" alt="pokebola" />
                <img src="./fotos/Ptipe.png" alt="pokebola" />
                <h3>Peso:---</h3>
                <h3>Altura: 70cm</h3>
              </th>
              <th class="tabela1">
                <h2>Nº 93</h2>
                <img src="./fotos/haunter.gif" alt="haunter" />
              </th>
            </tr>

            <th class="tabela1">Descrição</th>
            <th class="tabela1">
              <h2>Pokémon Gás</h2>
              <p>Haunter é um Pokémon perigoso.</p>
              <p>Se um aparecer na sua frente enquanto</p>
              <p>estiver flutuando na escuridão,</p>
              você jamais deve se aproximar.
              <p>Ele vai tentar te lamber com sua língua</p>
              <p>e tirar sua vida de você.</p>
            </th>
            <script src="script.js"></script>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
