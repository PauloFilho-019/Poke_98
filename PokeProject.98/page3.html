<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex | Gengar</title>
    <link rel="stylesheet" href="dex.css" />
  </head>
  <body>
    <header leftmargin="0" topmargin="0">
      <div align="center">
        <img src="./fotos/dialogbox.png" alt="sla" class="nei" />
        <div class="pokeheader">
          <h1 class="fonte">Randomic-Dex</h1>
          <h3 class="fonte">(1º Geração)</h3>
          <a id="alnk" title="nextrandom"
            ><img src="./fotos/pokeball2.gif" alt="pokebola" class="poke"
          /></a>
        </div>
      </div>
    </header>
    <div leftmargin="0" topmargin="0">
      <div align="center">
        <table border="10px" class="tabela">
          <tbody>
            <tr class="tabela1">
              <th class="tabela1">
                <h2>Gengar</h2>
                <h3 class="fonte">Tipo</h3>
                <img src="./fotos/Gtipe.png" alt="tipo" />
                <img src="./fotos/Ptipe.png" alt="tipovenom" />
                <h3>Peso: ---</h3>
                <h3>Altura: 1Mt</h3>
              </th>
              <th class="tabela1">
                <h2>Nº 94</h2>
                <img src="./fotos/gengar.gif" alt="gengar" />
              </th>
            </tr>

            <th class="tabela1">Descrição</th>
            <th class="tabela1">
              <h2>Pokémon Sombrio</h2>

              <p>De vez em quando, em noites bem escuras,</p>
              a sua sombra vai crescer,
              <p>ficar disforme e te passar.</p>
              <p>Isso na verdade é Gengar passando por você,</p>
              <p>fingindo ser sua sombra. fingindo ser sua sombra...</p>
            </th>
            <script src="script.js"></script>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
