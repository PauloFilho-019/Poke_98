<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex | Porygon</title>
    <link rel="stylesheet" href="dex.css" />
  </head>
  <body>
    <header leftmargin="0" topmargin="0">
      <div align="center">
        <img src="./fotos/dialogbox.png" alt="sla" class="nei" />
        <div class="pokeheader">
          <h1 class="fonte">Randomic-Dex</h1>
          <h3 class="fonte">(1º Geração)</h3>
          <a id="alnk" title="nextrandom"
            ><img src="./fotos/pokeball2.gif" alt="pokebola" class="poke"
          /></a>
        </div>
      </div>
    </header>

    <div leftmargin="0" topmargin="0">
      <div align="center">
        <table border="10px" class="tabela">
          <tbody>
            <tr class="tabela1">
              <th class="tabela1">
                <h2>Porygon</h2>
                <h3 class="fonte">Tipo</h3>
                <img src="./fotos/Ntipe.png" alt="pokebola" />

                <h3>Peso : 2,5kg</h3>
                <h3>Altura : 50cm</h3>
              </th>
              <th class="tabela1">
                <h2>Nº 137</h2>
                <img src="./fotos/porigon.gif" alt="porigon" />
              </th>
            </tr>

            <th class="tabela1">Descrição</th>
            <th class="tabela1">
              <h2>Pokémon Virtual</h2>
              <p>Porygon é capaz de reverter-se inteiramente de</p>
              <p>volta à dados de programação e entrar no ciberespaço.</p>
              <p>Este Pokémon é uma cópia protegida por isso</p>
              <p>
                não pode ser duplicado por cópia.
              </p>
            </th>
            <script src="script.js"></script>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
